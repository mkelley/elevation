<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="moment.min.js"></script>
    <script src="moment-timezone-with-data-2010-2020.min.js"></script>
    <style>
      body { 
        background: #2F2F2F;
        color: white;
      }
      .latlon {
        width: 7em;
      }
      .tz {
        width: 10em;
      }
      .box {
        border: 1px solid white;
        border-radius: 5px;
        margin: 5px;
        padding: 5px;
        width: 75%;
      }
    </style>
  </head>
  <body>
    <h1>Elevation Prototype</h1>

    <div id="elevation-target-control" style="float: right;"></div>
    <div id="elevation-plot" style="margin: 5px; width: 75%; height: 75%;"></div>
    
    <div class="box">
      <p>
	Date: <input type="date" id="elevation-date" value="2016-09-22">
      </p>
      <p>
	Location:
        <input class="latlon" disabled="1" type="number" min="-90", max="+90" step="any" id="elevation-latitude" value="34.7444">&deg;N
        <input class="latlon" disabled="1" type="number" min="-360", max="+360" step="any" id="elevation-longitude" value="-111.4223">&deg;E
        <input class="tz" disabled="1" type="text" id="elevation-timezone" value="US/Arizona">
      </p>
      <p>
	<button class="elevation-observatory" data-latitude="19.8208" data-longitude="-155.4681" data-timezone="US/Hawaii">MKO</button>
	<button class="elevation-observatory" data-latitude="34.7444" data-longitude="-111.4223" data-timezone="US/Arizona">DCT</button>
	<button class="elevation-observatory" data-latitude="39.0020" data-longitude="-76.9561" data-timezone="US/Eastern">UMD</button>
	<button class="elevation-observatory" data-latitude="24.6275" data-longitude="-70.4044" data-timezone="America/Santiago">VLT</button><br>
      </p>

      <p>
	<button id="elevation-update-location-button">Update location</button>
      </p>
    </div>

    <div class="box">
      <p>Targets:</p>
      <textarea rows="20" cols="72" id="elevation-target-list">
# type = c, a, p, f for comet, asteroid, planet, or fixed
# - Use all four columns for fixed targets,
# - Use only the first two for Solar System targets.
#
# Target, type, RA (hr), Dec (deg)
2P,c
#6P,c
#9P,c
#10P,c
</textarea><br>
      <button id="elevation-reset-button">Reset</button>
      <button id="elevation-load-button">Load targets</button>
    </div>

  </body>
  <script type="text/javascript" src="geometry.js"></script>
  <script type="text/javascript" src="elevation.js"></script>
</html>
